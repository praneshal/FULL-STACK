<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-diamond'></i>
            <span class="logo_name">Welcome</span>
        </div>
        <ul class="nav-links">
            <li><a href="/students/dash"><i class='bx bx-grid-alt'></i>Dashboard</a></li>
            <li><a href="/students/exams.html"><i class='bx bx-book-content'></i>Exams</a></li>
            <li><a href="/students/results.html"><i class='bx bxs-bar-chart-alt-2'></i>Results</a></li>
            <li><a href="/students/messages.html"><i class='bx bx-message'></i>Messages</a></li>
            <li><a href="#" class="active"><i class='bx bx-cog'></i>Settings</a></li>
            <li><a href="/students/help.html"><i class='bx bx-help-circle'></i>Help</a></li>
            <li class="log_out"><a href="/logout"><i class='bx bx-log-out-circle'></i>Log out</a></li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Student Dashboard</span>
            </div>
        </nav>
        <div class="home-content">
            <div class="stat-boxes">
                <div class="recent-stat box" style="width:40%;">
                    <div class="title">My Profile</div>
                    <br><br>
                    <img src="{{ session['img'] }}" alt="Profile" style="display: block; margin: auto; width:50%; max-width:200px;">
                    <form action="" method="post">
                        <label for="fname">Full Name</label><br>
                        <input class="inputbox" type="text" id="fname" name="fname" placeholder="Enter your full name" value="{{ student.fname }}" minlength="4" maxlength="100" required><br>
                        
                        <label for="uname">Username</label><br>
                        <input class="inputbox" type="text" id="uname" name="uname" value="{{ student.uname }}" minlength="4" maxlength="100" required><br>
                        
                        <label for="email">Email</label><br>
                        <input class="inputbox" type="email" id="email" name="email" placeholder="Enter your email" value="{{ student.email }}" minlength="5" maxlength="100" required><br>
                        
                        <label for="dob">Date of Birth</label><br>
                        <input class="inputbox" type="date" id="dob" name="dob" value="{{ student.dob }}" required><br>
                        
                        <label for="gender">Gender</label><br>
                        <input class="inputbox" type="text" id="gender" name="gender" placeholder="Enter your gender (M or F)" value="{{ student.gender }}" minlength="1" maxlength="1" required><br>
                        
                        <br><br>
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
