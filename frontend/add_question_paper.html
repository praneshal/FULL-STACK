<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question Paper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-diamond'></i>
            <span class="logo_name">Welcome</span>
        </div>
        <ul class="nav-links">
            <li><a href="/teacher/dashboard"><i class='bx bx-grid-alt'></i><span class="links_name">Dashboard</span></a></li>
            <li><a href="#" class="active"><i class='bx bx-book-content'></i><span class="links_name">Exams</span></a></li>
            <li><a href="/results"><i class='bx bxs-bar-chart-alt-2'></i><span class="links_name">Results</span></a></li>
            <li><a href="/records"><i class='bx bxs-user-circle'></i><span class="links_name">Records</span></a></li>
            <li><a href="/teacher/message"><i class='bx bx-message'></i><span class="links_name">Messages</span></a></li>
            <li><a href="/teacher/settings"><i class='bx bx-cog'></i><span class="links_name">Settings</span></a></li>
            <li><a href="/help"><i class='bx bx-help-circle'></i><span class="links_name">Help</span></a></li>
            <li class="log_out"><a href="/logout"><i class='bx bx-log-out-circle'></i><span class="links_name">Log out</span></a></li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Teacher's Dashboard</span>
            </div>
        </nav>
        <div class="home-content">
            <div class="stat-boxes">
                <div class="recent-stat box" style="width:70%;">
                    <div class="title">Add Questions</div>
                    <form action="{{ url_for('add_exam') }}" method="post">
                        <input type="hidden" name="exid" value="{{ exid }}">
                        <input type="hidden" name="nq" value="{{ nq }}">
                        {% for i in range(1, nq + 1) %}
                        <label><b>Question number {{ i }}</b></label><br><br>
                        <label>Enter the question:</label><br>
                        <input class="inputbox" type="text" name="q{{ i }}" placeholder="Enter the question here" minlength="4" maxlength="200" required><br>
                        <label>Option A:</label><br>
                        <input class="inputbox" type="text" name="o1{{ i }}" placeholder="Enter option A" minlength="2" maxlength="100" required><br>
                        <label>Option B:</label><br>
                        <input class="inputbox" type="text" name="o2{{ i }}" placeholder="Enter option B" minlength="2" maxlength="100" required><br>
                        <label>Option C:</label><br>
                        <input class="inputbox" type="text" name="o3{{ i }}" placeholder="Enter option C" minlength="2" maxlength="100" required><br>
                        <label>Option D:</label><br>
                        <input class="inputbox" type="text" name="o4{{ i }}" placeholder="Enter option D" minlength="2" maxlength="100" required><br>
                        <label>Correct option:</label><br>
                        <input class="inputbox" type="text" name="a{{ i }}" placeholder="Paste the correct answer here" minlength="2" maxlength="100" required><br><br>
                        {% endfor %}
                        <button type="submit" class="btn">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
