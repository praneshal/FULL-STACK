<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | Welcome</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<style>
    body {
        background-image: url('{{ greet_img }}');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
<body>
    <h1 id="greeting">{{ greet }}</h1>
    <div class="container">
        <form id="teacherLoginForm">
            <h1>Teacher Login</h1>
            <p>Enter your credentials</p>
            <input type="text" id="username" name="uname" placeholder="Username" required>
            <input type="password" id="password" name="pword" placeholder="Password" required>
            <a href="#">Forgot your password?</a>
            <button type="submit">Log In</button>
        </form>
        <div class="redirect-container">
            <p>Login as Student</p>
            <a href="login.html"><button>Continue</button></a>
        </div>
    </div>
</body>
<script src="static/js/script.js"></script>
</html>
